apiVersion: apps/v1
kind: Deployment
metadata:
  name: korrect-artisan
  namespace: korrect
  labels:
    app: korrect-artisan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: korrect-artisan
  template:
    metadata:
      labels:
        app: korrect-artisan
    spec:
      containers:
        - name: artisan
          image: ghcr.io/korrect/artisan:latest
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: korrect-config
            - secretRef:
                name: korrect-secrets
          env:
            - name: PORT
              value: "3002"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: korrect-secrets
                  key: MONGODB_URI_ARTISANS
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
