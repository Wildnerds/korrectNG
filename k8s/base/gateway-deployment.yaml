apiVersion: apps/v1
kind: Deployment
metadata:
  name: korrect-gateway
  namespace: korrect
  labels:
    app: korrect-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: korrect-gateway
  template:
    metadata:
      labels:
        app: korrect-gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/korrect/gateway:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: korrect-config
            - secretRef:
                name: korrect-secrets
          env:
            - name: PORT
              value: "5000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - korrect-gateway
                topologyKey: kubernetes.io/hostname
