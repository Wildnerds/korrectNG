apiVersion: apps/v1
kind: Deployment
metadata:
  name: korrect-messaging
  namespace: korrect
  labels:
    app: korrect-messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: korrect-messaging
  template:
    metadata:
      labels:
        app: korrect-messaging
    spec:
      containers:
        - name: messaging
          image: ghcr.io/korrect/messaging:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: korrect-config
            - secretRef:
                name: korrect-secrets
          env:
            - name: PORT
              value: "3004"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: korrect-secrets
                  key: MONGODB_URI_MESSAGING
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
